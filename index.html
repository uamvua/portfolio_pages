<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,500i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/main.min.css">
    <title>Портфолио</title>
  </head>
  <body>   
    <div class="wrapper hero">
      <div id="preloader"></div>
      <div class="parallax" id="parallax">
        <div class="parallax__layer"><img class="parallax__image" src="img/parallax/Layer01.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="img/parallax/Layer02.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="img/parallax/Layer03.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="img/parallax/Layer04.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="img/parallax/Layer05.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="img/parallax/Layer06.png"></div>
        <div class="parallax__layer"><img class="parallax__image" src="img/parallax/Layer07.png"></div>
      </div>
      <div class="hero__header">
        <button class="btn-autoriz" id="btn-autoriz">
          <div class="btn-autoriz__name">Авторизоваться</div>
        </button>
      </div>
      <div class="content">
        <section class="container">
          <div class="card">
            <div class="front">
              <div class="window-welcome window">
                <div class="window-welcome__content">
                  <div class="dev-desc dev-desc--welcome">
                    <div class="dev-desc__avatar" style="background-image:url(img/content/avatar.jpg);"></div>
                    <div class="dev-desc__name dev-desc__name--welcome"><span>Богатыренко Владимир</span></div>
                    <div class="dev-desc__desc dev-desc__desc--welcome"><span>Личный сайт веб разработчика</span></div>
                  </div>
                  <ul class="social__list social__list--welcome">
                    <li class="social__item"><a class="social__link" href="https://vk.com/bogatyrv" target="_blank">
                        <svg class="icon-social icon-social--welcome" width="26" height="22" fill="#fff">
                          <use xlink:href="img/symbol/sprite.svg#icons--vk"></use>
                        </svg></a></li>
                    <li class="social__item"><a class="social__link" href="https://github.com/uamvua" target="_blank">
                        <svg class="icon-social icon-social--welcome" width="26" height="22" fill="#fff">
                          <use xlink:href="img/symbol/sprite.svg#icons--github"></use>
                        </svg></a></li>
                    <li class="social__item"><a class="social__link" href="#">
                        <svg class="icon-social icon-social--welcome" width="26" height="22" fill="#fff">
                          <use xlink:href="img/symbol/sprite.svg#icons--in"></use>
                        </svg></a></li>
                  </ul>
                </div>
                <ul class="switch__list">
                  <li class="switch__item"><a class="switch__item-link" href="works.html">Мои работы</a></li>
                  <li class="switch__item"><a class="switch__item-link" href="about.html">Обо мне</a></li>
                  <li class="switch__item"><a class="switch__item-link" href="blog.html">Блог              </a></li>
                </ul>
              </div>
            </div>
            <div class="back">
              <form class="form-autoriz window" id="form-autoriz" action="" method="post">
                <div class="form-autoriz__content">
                  <h3 class="subtitle title--autoriz">Авторизуйтесь</h3>
                  <div class="form-autoriz__input-block">
                    <div class="form-autoriz__input-block-img">
                      <svg class="form-autoriz__input-block-icon" width="15" height="15" fill="#c4cbcd">
                        <use xlink:href="img/symbol/sprite.svg#icons--login"></use>
                      </svg>
                    </div>
                    <input class="form-autoriz__input form-autoriz__input-block-user" type="text" name="user-name" placeholder="Логин" required="">
                  </div>
                  <div class="form-autoriz__input-block">
                    <div class="form-autoriz__input-block-img">
                      <svg class="form-autoriz__input-block-icon" width="17" height="16" fill="#c4cbcd">
                        <use xlink:href="img/symbol/sprite.svg#icons--password"> </use>
                      </svg>
                    </div>
                    <input class="form-autoriz__input form-autoriz__input-block-pass" type="password" name="pass" placeholder="Пароль" required="">
                  </div>
                  <div class="form-autoriz__captcha">
                    <label class="form-autoriz__captcha-human">
                      <input class="form-autoriz__captcha-check" type="checkbox" name="dont-disturb" value="1">
                      <div class="form-autoriz__captcha-check-fake"></div>
                      <div class="form-autoriz__captcha-human-text">Я человек</div>
                    </label>
                    <div class="form-autoriz__captcha-notrobot">
                      <div class="form-autoriz__captcha-notrobot-text">Вы точно не робот?</div>
                      <label class="form-autoriz__captcha-radio">
                        <input class="form-autoriz__captcha-radio-btn" type="radio" name="trigger" checked="">
                        <div class="form-autoriz__captcha-radio-fake"></div>
                        <div class="form-autoriz__captcha-radio-text">Да</div>
                      </label>
                      <label class="form-autoriz__captcha-radio">
                        <input class="form-autoriz__captcha-radio-btn" type="radio" name="trigger">
                        <div class="form-autoriz__captcha-radio-fake"></div>
                        <div class="form-autoriz__captcha-radio-text">Не уверен</div>
                      </label>
                    </div>
                  </div>
                </div>
                <ul class="switch__list">
                  <li class="switch__item"><a class="switch__item-link" href="">На главную</a></li>
                  <li class="switch__item"><a class="switch__item-link" href="">Войти</a></li>
                </ul>
              </form>
            </div>
          </div>
        </section>
        <footer class="footer__welcome"><span class="footer__welcome-info">© Владимир Богатыренко | создано с любовью в LoftSchool | 2018</span></footer>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/bundle.js"></script>
  </body>
</html>
